version: "3"
services:
  izadanky-app:
    build:
      context: .
      dockerfile: dockerfiles/development/Dockerfile
    container_name: izadanky_dev
    image: izadanky_dev
    volumes: &volumes-izadanky-app
      - .:/app
    logging: &logging
      driver: "json-file"
      options:
        tag: "{{.ImageName}}|{{.Name}}"
    depends_on:
      - izadanky-postgres
    env_file: &envs-izadanky-app
      - .envs/.development/.izadanky_app
      - .envs/.development/.izadanky_postgres
      - .envs/.development/.izadanky_redis
    ports:
      - "8002:8000"
    command: scripts/start.sh

  izadanky-worker-high-priority:
    container_name: izadanky_worker_high_priority
    image: izadanky_dev
    volumes: *volumes-izadanky-app
    logging: *logging
    depends_on:
      - izadanky-postgres
      - izadanky-redis
      - izadanky-app
    env_file: *envs-izadanky-app
    command: scripts/start_worker.sh -Q high_priority -n high_priority

  izadanky-worker-low-priority:
    container_name: izadanky_worker_low_priority
    image: izadanky_dev
    volumes: *volumes-izadanky-app
    logging: *logging
    depends_on:
      - izadanky-postgres
      - izadanky-redis
      - izadanky-app
    env_file: *envs-izadanky-app
    command: scripts/start_worker.sh -Q low_priority -n low_priority

  izadanky-beat:
    container_name: izadanky_beat_dev
    image: izadanky_dev
    volumes: *volumes-izadanky-app
    depends_on:
      - izadanky-postgres
      - izadanky-redis
      - izadanky-app
    env_file: *envs-izadanky-app
    command: scripts/start_beat.sh
    logging: *logging

  izadanky-postgres:
    container_name: izadanky_postgres
    image: postgres:13.4-alpine
    env_file:
      - .envs/.development/.izadanky_postgres
    volumes:
      - ./_postgres_data_izadanky:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  izadanky-redis:
    container_name: izadanky_redis
    image: redis:6.2-alpine

  izadanky-flower:
    image: mher/flower
    container_name: izadanky_flower
    env_file:
      - .envs/.development/.izadanky_redis
    ports:
      - "5555:5555"
    depends_on:
      - izadanky-redis


  ipharm-app:
    container_name: ipharm_app
    image: conceptica/ipharm_app:local
    logging: *logging
    depends_on:
      - ipharm-postgres
    env_file: &envs-ipharm-app
      - .envs/.development/.ipharm_app
      - .envs/.development/.ipharm_postgres
      - .envs/.development/.ipharm_redis
    ports:
      - "8000:8000"
    command: scripts/start.sh
    volumes: &volumes-ipharm-app
      - ./ipharm_static:/app/static

  ipharm-postgres:
    container_name: ipharm_postgres
    image: postgres:13.4-alpine
    env_file:
      - .envs/.development/.ipharm_postgres
    volumes:
      - ./_postgres_data_ipharm:/var/lib/postgresql/data

  ipharm-worker:
    container_name: ipharm_worker
    image: conceptica/ipharm_app:local
    volumes: *volumes-ipharm-app
    logging: *logging
    depends_on:
      - ipharm-postgres
      - ipharm-redis
      - ipharm-app
    env_file: *envs-ipharm-app
    command: scripts/start_worker.sh

  ipharm-beat:
    container_name: ipharm_beat
    image: conceptica/ipharm_app:local
    volumes: *volumes-ipharm-app
    depends_on:
      - ipharm-postgres
      - ipharm-redis
      - ipharm-app
    env_file: *envs-ipharm-app
    command: scripts/start_beat.sh
    logging: *logging

  ipharm-redis:
    container_name: ipharm_redis
    image: redis:6.2-alpine

  iciselniky-app:
    container_name: iciselniky_app
    image: conceptica/iciselniky_app:local
    logging: *logging
    depends_on:
      - iciselniky-postgres
    env_file: &envs-iciselniky-app
      - .envs/.development/.iciselniky_app
      - .envs/.development/.iciselniky_postgres
      - .envs/.development/.iciselniky_redis
    ports:
      - "8001:8000"
    command: scripts/start.sh
    volumes: &volumes-iciselniky-app
      - ./iciselniky_static:/app/static

  iciselniky-postgres:
    container_name: iciselniky_postgres
    image: postgres:13.4-alpine
    env_file:
      - .envs/.development/.iciselniky_postgres
    volumes:
      - ./_postgres_data_iciselniky:/var/lib/postgresql/data

  iciselniky-worker:
    container_name: iciselniky_worker
    image: conceptica/iciselniky_app:local
    volumes: *volumes-iciselniky-app
    logging: *logging
    depends_on:
      - iciselniky-postgres
      - iciselniky-redis
      - iciselniky-app
    env_file: *envs-iciselniky-app
    command: scripts/start_worker.sh

  iciselniky-beat:
    container_name: iciselniky_beat
    image: conceptica/iciselniky_app:local
    volumes: *volumes-iciselniky-app
    depends_on:
      - iciselniky-postgres
      - iciselniky-redis
      - iciselniky-app
    env_file: *envs-iciselniky-app
    command: scripts/start_beat.sh
    logging: *logging

  iciselniky-redis:
    container_name: iciselniky_redis
    image: redis:6.2-alpine

